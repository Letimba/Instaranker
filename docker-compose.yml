version: "3.8"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: instaranker
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: instaranker
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    restart: always
    env_file: ./backend/.env
    environment:
      - DB_HOST=db
    depends_on:
      - db
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:4000
    depends_on:
      - backend

volumes:
  db_data:
